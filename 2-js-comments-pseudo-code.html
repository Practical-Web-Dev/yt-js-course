<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Comments and Pseudo Code</title>
</head>

<body id="body">

  <!-- Create a Button -->
  <button id="btn">Change BG Color</button>
  <script>

    //This is a single line JS Comment


    /*

    alert("Hello")
    alert("Goodbye")

    This is a

    Multiline

    JS

    Comment


    */


    // Select the HTML button with Javascript
    const btn = document.getElementById("btn");
    //Activate HTML Button when clicked
    btn.addEventListener("click", function () {

      //Change bg color of page to green
      document.getElementById("body").style.background = "green"

    })









  </script>
</body>

</html>

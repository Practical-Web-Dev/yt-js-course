<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Console</title>
</head>

<body>
  <button id="btn">Button</button>
  <script>
    console.log(123)
    console.log("Practical Web Dev")

    var firstName = "Nick";
    console.log(firstName)

    var btn = document.getElementById("btn");
    console.log(btn)

    btn.addEventListener("click", function () {

      console.log("The button has been clicked")

    })

    //Use the console to log your first name
    console.log("Nick")


    //Use the console to log your favorite color
    console.log("Black")


    //Use the console to log your age
    console.log(32)

  </script>
</body>

</html>
